  alimotd: "Alimotd.motd"
  perme_continuarnoservidor: "Alimotd.continuarnoservidor" #With this permission, players who are neither op nor on the whitelist will be able to stay on the server when maintenance is activated.
#●▬▬▬▬▬▬▬▬▬๑۩۩๑▬▬▬▬▬▬▬▬▬▬●
#† ❤ † Kick Manutenção † ❤ †
#●▬▬▬▬▬▬▬▬▬๑۩۩๑▬▬▬▬▬▬▬▬▬▬●
KickManutencao:
  desativar_manutencao: false #Toggle on or off when maintenance reaches the specific date indicated. "True" will turn off maintenance.
  year: 2050
  month: 2
  day: 10
  hours: 01
  minutes: 37
  kick_mensagem_entrada: #In this location, you can create a message to display when the player tries to access the server that is undergoing maintenance. Create infinite lines.
    - "&cSorry, the server is undergoing maintenance"
    - "&cWe'll be back in {hours} hours, {minutes} minutes, and {seconds} seconds"
    - "&con {date}"