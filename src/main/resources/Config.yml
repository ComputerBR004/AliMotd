#† ❤ † CONFIGS † ❤ †
#●▬▬▬▬▬▬▬▬๑۩۩๑▬▬▬▬▬▬▬▬▬●
FakeAumento:
  ativar: false #Enable or disable FakePlayerIncrease
  quantidade: 1 #Visual, indicate how many slots will increase when a player joins the server.
FakeOnline:
  ativar: false #Enable or disable FakeOnline.
  quantidade: 10  #Indicate how many players you want to appear in the PING before entering the server.
FakeMaximoJogadores:
  ativar: false #Enable or disable FakeMaximoJogadores.
  quantidade: 100 #Visual, number of players that will appear in the PING.
FakeMaximoJogadoresManutencao:
  ativar: true #Enable or disable FakeMaximoJogadoresManutencao.
  quantidade: 1 #Visual, number of players that will appear in the PING when the server is undergoing maintenance.
Whitelist:
  removerplayerkick: true #The setting to kick or allow the player to remain on the server when they are removed from the maintenance list.
  kickplayerativar: true #The setting to either kick or allow the player to remain on the server during maintenance, depending on whether they are on the maintenance list or not.
  naoremover:
    - "Computer_BR"
